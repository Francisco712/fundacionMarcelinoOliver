<div class="contenedor">
    <div class="container">
        <div class="contentLogin">
            <div class="form_head">
                <p>Fundación Marcelino Oliver</p>
            </div>
            <form name="formUserLogin">
                <div class="content">
                    <div class="form-group">
                      <label for="usr">Usuario:</label>
                      <input type="text" class="form-control" id="usr" ng-model="user" required>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contraseña:</label>
                      <input type="password" class="form-control" id="pwd" ng-model="password" required>
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary pull-right" ng-click="login()">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
